<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redactr</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Redactr</h1>
    <form class="form">
      <div class="form-group">
        <textarea name="" id="" class="mainText" cols="30" rows="10" placeholder="Enter your message"></textarea> <br>
        <input type="text" class="scrambleText" placeholder="Enter the words to redact, separated by space">
        <br>
      </div>
      <h4> Select the symbol for hiding your content </h4>
      <input type="checkbox" name="" id="check1" class="check" value="*" onclick="return ValidateSelection();">*
      <input type="checkbox" name="" id="check2" class="check" value="#" onclick="return ValidateSelection();">#
      <input type="checkbox" name="" id="check3" class="check" value="%" onclick="return ValidateSelection();">%
      <br>
      <button type="submit" class="btn button-btn"> Redactr</button>
    </form>
    <div class="results">
      <p class="para">Redacted text goes here!</p>
      <h3>Stats</h3>
      <div class="stats">
        <div class="stats-card">
          <p class="stat">Scanned</p>
          <p class="totalWords">94</p>
        </div>
        <div class="stats-card">
          <p class="stat">Match</p>
          <p class="totalMatch">4</p>
        </div>
        <div class="stats-card">
          <p class="stat">Time</p>
          <p class="totalTime">3.2ms</p>
        </div>
      </div>
    </div>
  </div>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
